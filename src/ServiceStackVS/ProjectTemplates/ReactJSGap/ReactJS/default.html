<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!--build:css /lib/css/lib.min.css-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!--build:css /css/app.min.css-->
    <link rel="stylesheet" href="/css/app.css" />
    <!-- endbuild -->

    <link rel="stylesheet" href="/platform.css" />

    <!-- build:js /lib/js/lib.min.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/react/react.js"></script>
    <!-- endbuild -->

    <script src="/js/ss-utils.js"></script><!-- in ServiceStack.dll -->
       
    <!-- build:js /js/app.min.js -->
    <script src="/js/utils.js"></script>
    <!-- endbuild -->

    <script src="/platform.js"></script>

    <title>$safeprojectname$</title>
</head>
<body>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="line-height: 24px;">
                    <img src="/img/react-logo.png" style="float: left;" />$safeprojectname$
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#" onclick=" nativeHost.showAbout() ">About</a></li>
                    <li class="nativeApp winforms"><a href="#" onclick="nativeHost.toggleFormBorder()">Toggle Window</a></li>
                    <li class="nativeApp winforms console"><a href="#" onclick="nativeHost.quit()">Close</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="demo"></div>
    </div>

    <!-- build:js /js/app.jsx.js -->
    <script type="text/jsx" src="/js/components/hello.jsx"></script>
    <script type="text/jsx" src="/js/app.jsx"></script>
    <!-- endbuild -->
    
    <!-- build:remove -->
    <script src="bower_components/react/JSXTransformer.js"></script>
    <!-- endbuild -->
</body>
</html>
